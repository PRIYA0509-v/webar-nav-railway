<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Railway WebAR Scanner</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
  <style>
    :root { --bg:#0b1220; --fg:#e5e7eb; --accent:#22d3ee; --muted:#9ca3af; }
    html, body { margin:0; padding:0; height:100%; background:#000; color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;}
    .topbar { position: fixed; top: 0; left: 0; right: 0; padding: 12px 16px; display: flex; align-items: center; gap: 8px; background: rgba(11,18,32,0.85); backdrop-filter: blur(6px); z-index: 10; }
    .dot { width:10px; height:10px; border-radius:999px; background: var(--accent); box-shadow: 0 0 8px var(--accent); }
    .title { font-weight: 700; letter-spacing: 0.3px; }
    .hint { font-size: 12px; color: var(--muted); }
    .overlay { position: fixed; left: 50%; transform: translateX(-50%); bottom: 16px; width: calc(100% - 32px); max-width: 560px; z-index: 11; }
    .card { background: rgba(11,18,32,0.9); padding: 12px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.06); }
    .row { display:flex; justify-content: space-between; align-items:center; gap: 12px; }
    .btn { appearance: none; border: 0; border-radius: 12px; padding: 12px 16px; font-weight: 600; cursor: pointer; width: 100%; }
    .btn-primary { background: var(--accent); color: #020617; }
    .badge { font-size: 12px; color: var(--muted); }
    .cam-permission { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: #000; z-index: 100; }
    .cam-permission.show { display: flex; }
    .cam-permission .inner { color: var(--fg); text-align:center; padding: 24px; }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.warn);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('perm');
      setTimeout(() => overlay.classList.remove('show'), 2500);
    });
  </script>
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="dot"></div>
    <div>
      <div class="title">Railway WebAR Scanner</div>
      <div class="hint">Arrow points towards Platform 1</div>
    </div>
  </div>

  <div class="overlay">
    <div class="card">
      <div class="row">
        <div class="badge">Status: <span id="mkStatus">Ready</span></div>
        <button id="openBtn" class="btn btn-primary">Open Navigation</button>
      </div>
    </div>
  </div>

  <div id="perm" class="cam-permission show">
    <div class="inner">
      <h2>Enabling Camera…</h2>
      <p>Please allow camera access to start AR navigation.</p>
    </div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true; precision: highp;"
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
  >
    <!-- Arrow entity that will rotate based on compass -->
    <a-entity id="arrow" position="0 0 -2">
      <a-cylinder position="0 0.15 0" radius="0.025" height="0.3" color="#22d3ee"></a-cylinder>
      <a-cone position="0 0.35 0" radius-bottom="0.09" radius-top="0.0" height="0.15" color="#22d3ee"></a-cone>
    </a-entity>
    <a-entity position="0 0 -2.3" text="value: Entrance → Platform 1; align: center; width: 2"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const openBtn = document.getElementById('openBtn');
    const mkStatus = document.getElementById('mkStatus');
    const arrow = document.querySelector('#arrow');
    // target bearing (example: Platform 1 direction)
    const targetBearing = 90; // 90° = East

    openBtn.addEventListener('click', async () => {
      // navigate to nav.html as before
      // also try to request device orientation permission on iOS
      await ensureOrientationPermission();
      // Go to nav page (if you want to remain on this page to see arrow, comment next line)
      // window.location.href = 'nav.html';
    });

    // Try to obtain permission for deviceorientation on iOS Safari
    async function ensureOrientationPermission() {
      mkStatus.textContent = 'Checking orientation permission...';
      // iOS 13+ requires DeviceOrientationEvent.requestPermission
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        try {
          const resp = await DeviceOrientationEvent.requestPermission();
          if (resp === 'granted') {
            mkStatus.textContent = 'Orientation permission granted';
            startListening();
            return;
          } else {
            mkStatus.textContent = 'Orientation permission denied';
          }
        } catch (err) {
          console.warn('Permission request failed', err);
          mkStatus.textContent = 'Orientation permission failed';
        }
      } else {
        // Non-iOS path: start listening directly
        startListening();
      }
    }

    // Start listening for orientation events with fallbacks
    function startListening() {
      mkStatus.textContent = 'Listening for orientation...';

      // Common event
      window.addEventListener('deviceorientation', handleOrientation, true);

      // Some browsers (older iOS) expose webkitCompassHeading on the event
      // Also try absolute orientation event if available
      window.addEventListener('deviceorientationabsolute', handleOrientation, true);

      // Small timeout to detect if no events arrive
      setTimeout(() => {
        if (mkStatus.textContent === 'Listening for orientation...') {
          mkStatus.textContent = 'No orientation data (try enabling motion sensors)';
        }
      }, 2500);
    }

    function handleOrientation(event) {
      // Prefer webkitCompassHeading (iOS) if available
      let heading = null;

      if (event.webkitCompassHeading !== undefined && event.webkitCompassHeading !== null) {
        // iOS provides heading in degrees directly (0 = north)
        heading = event.webkitCompassHeading;
      } else if (event.alpha !== null && event.alpha !== undefined) {
        // event.alpha gives rotation around Z axis in degrees.
        // Many devices report alpha relative to the device coordinate frame:
        // convert to compass heading: heading = 360 - alpha
        heading = 360 - event.alpha;
      }

      if (heading === null || isNaN(heading)) {
        // no usable orientation
        mkStatus.textContent = 'Orientation data unavailable';
        return;
      }

      // Normalize heading to [0,360)
      heading = ((heading % 360) + 360) % 360;

      // compute rotation needed to point arrow to target bearing
      // rotation around Y in A-Frame uses degrees with 0 forward, +y turning right
      let rotationY = targetBearing - heading;

      // normalize to -180..180 to avoid large jumps
      if (rotationY > 180) rotationY -= 360;
      if (rotationY < -180) rotationY += 360;

      // Apply rotation to the arrow entity
      if (arrow) {
        // setAttribute accepts a string or object; both work. Use object for clarity.
        arrow.setAttribute('rotation', { x: 0, y: rotationY, z: 0 });
      }

      // update status (rounded)
      mkStatus.textContent = `Heading: ${Math.round(heading)}°, Arrow rot: ${Math.round(rotationY)}°`;
    }

    // If you want the arrow to start immediately (without clicking),
    // call ensureOrientationPermission() here. Some browsers require user gesture.
    // ensureOrientationPermission();
  </script>
</body>
</html>
